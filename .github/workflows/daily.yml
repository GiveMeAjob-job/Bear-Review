name: Daily Review

on:
  schedule:
    - cron: '0 4 * * *'  # UTC æ—¶é—´
  workflow_dispatch:
    inputs:
      report_type:
        description: 'æŠ¥å‘Šç±»å‹'
        type: choice
        default: 'yesterday'
        options:
          - 'yesterday'      # æ˜¨å¤©çš„æ—¥æŠ¥
          - 'three-days'     # ä¸‰å¤©è¶‹åŠ¿åˆ†æ
          - 'today'          # ä»Šå¤©çš„æ—¥æŠ¥
      dry_run:
        description: 'è¯•è¿è¡Œï¼ˆä¸å‘é€é€šçŸ¥ï¼‰'
        type: boolean
        default: false
      verbose:
        description: 'è¯¦ç»†æ—¥å¿—'
        type: boolean
        default: false

jobs:
  daily-review:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1ï¸âƒ£ å–ä»£ç 
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Python + pip cache
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      # 3ï¸âƒ£ å®‰è£…ä¾èµ–
      - run: pip install -r requirements.txt

      # 4ï¸âƒ£ ï¼ˆå¯é€‰ï¼‰æ‰“å°å…³é”® envï¼Œæ‰‹åŠ¨æ’é”™æ—¶æœ‰ç”¨
      - name: Debug env
        run: |
          echo "NOTION_DB_ID=$NOTION_DB_ID"
          echo "TOK_LEN=${#NOTION_TOKEN}"
          echo "TELEGRAM_CHAT_ID is set: ${{ secrets.TELEGRAM_CHAT_ID != '' }}"
          echo "TELEGRAM_CHAT_ID_2 is set: ${{ secrets.TELEGRAM_CHAT_ID_2 != '' }}"

      # 5ï¸âƒ£ æ‰§è¡Œè„šæœ¬ - ä¿®å¤ç‰ˆæœ¬
      - name: Run summary
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          LLM_MODEL: deepseek-chat
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_BOT_TOKEN_2: ${{ secrets.TELEGRAM_BOT_TOKEN_2 }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHAT_ID_2: ${{ secrets.TELEGRAM_CHAT_ID_2 }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TIMEZONE: ${{ secrets.TIMEZONE }}
        run: |
          # è®¾ç½®æŠ¥å‘Šç±»å‹ï¼Œé»˜è®¤ä¸º yesterday
          REPORT_TYPE="${{ github.event.inputs.report_type }}"
          if [ -z "$REPORT_TYPE" ]; then
            REPORT_TYPE="yesterday"
          fi
          
          echo "ğŸ“Š æŠ¥å‘Šç±»å‹: $REPORT_TYPE"
          
          # æ ¹æ®æŠ¥å‘Šç±»å‹æ‰§è¡Œä¸åŒå‘½ä»¤
          case "$REPORT_TYPE" in
            "three-days")
              echo "ğŸ”„ è¿è¡Œä¸‰å¤©è¶‹åŠ¿åˆ†æ..."
              python -m src.main --period three-days ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }} ${{ github.event.inputs.verbose == 'true' && '--verbose' || '' }}
              ;;
            "yesterday")
              echo "ğŸ“… ç”Ÿæˆæ˜¨å¤©çš„æ—¥æŠ¥..."
              python -m src.main --period daily --yesterday ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }} ${{ github.event.inputs.verbose == 'true' && '--verbose' || '' }}
              ;;
            "today")
              echo "ğŸ“‹ ç”Ÿæˆä»Šå¤©çš„æ—¥æŠ¥..."
              python -m src.main --period daily ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }} ${{ github.event.inputs.verbose == 'true' && '--verbose' || '' }}
              ;;
            *)
              echo "âŒ æœªçŸ¥çš„æŠ¥å‘Šç±»å‹: $REPORT_TYPE"
              exit 1
              ;;
          esac