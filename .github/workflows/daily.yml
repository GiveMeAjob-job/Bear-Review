# .github/workflows/daily.yml - 修复版

name: Daily Review

on:
  schedule:
    - cron: '0 4 * * *'  # UTC 4:00 = 北美东部 23:00/00:00
  workflow_dispatch:
    inputs:
      report_type:
        description: '报告类型'
        type: choice
        default: 'yesterday'
        options:
          - 'yesterday'      # 昨天的日报
          - 'three-days'     # 三天趋势分析
          - 'today'          # 今天的日报
      dry_run:
        description: '试运行（不发送通知）'
        type: boolean
        default: false
      verbose:
        description: '详细日志'
        type: boolean
        default: false

jobs:
  daily-review:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - run: pip install -r requirements.txt

      - name: Run summary
        env:
          # 环境变量保持不变
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          LLM_MODEL: deepseek-chat  # 使用支持更多参数的模型
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_BOT_TOKEN_2: ${{ secrets.TELEGRAM_BOT_TOKEN_2 }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHAT_ID_2: ${{ secrets.TELEGRAM_CHAT_ID_2 }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TIMEZONE: ${{ secrets.TIMEZONE }}
        run: |
          # 根据输入决定运行模式
          REPORT_TYPE="${{ github.event.inputs.report_type || 'yesterday' }}"
          
          if [ "$REPORT_TYPE" = "three-days" ]; then
            echo "📊 运行三天趋势分析..."
            python -m src.main \
              --period three-days \
              ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }} \
              ${{ github.event.inputs.verbose == 'true' && '--verbose' || '' }}
          elif [ "$REPORT_TYPE" = "yesterday" ]; then
            echo "📅 生成昨天的日报..."
            python -m src.main \
              --period daily \
              --yesterday \
              ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }} \
              ${{ github.event.inputs.verbose == 'true' && '--verbose' || '' }}
          else
            echo "📋 生成今天的日报..."
            python -m src.main \
              --period daily \
              ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }} \
              ${{ github.event.inputs.verbose == 'true' && '--verbose' || '' }}
          fi' && '--verbose' || '' }}